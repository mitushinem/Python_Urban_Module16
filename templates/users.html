{% extends 'main.html'%}
{% block crud_container %}
{% if user %}
<article class="card container fluid">
<br>
    <h2>ID: {{user.id}}</h2>
    <p>
        <b>Name: {{user.username}}</b><br>
        <b>Age: {{user.age}}</b>
    </p>
</article>
{% else %}
<section class="container-fluid">
    <h2 align="center"> Users </h2>
    <br>
    <div class="card">
        <ul class="list-group list-group-flush">
            {% for user in users%}
            <li class="list-group-item"><a href="/user/{{user.id}}">{{user.id}}:{{user.username}}</a></li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endif %}
{% endblock %}
